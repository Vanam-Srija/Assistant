_schema-version: 3.3.0
ID: newassistant
description: A simple CAP project.
version: 1.0.0
modules:
- name: newassistant-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: newassistant-destination
  - name: newassistant-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
    memory: 512M
    disk-quota: 2G
  build-parameters:
    builder: npm-ci
- name: newassistant-destination-content
  type: com.sap.application.content
  requires:
  - name: newassistant-destination
    parameters:
      content-target: true
  - name: newassistant_html_repo_host
    parameters:
      service-key:
        name: newassistant_html_repo_host-key
  - name: newassistant-auth
    parameters:
      service-key:
        name: newassistant-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: assistant_sri_newassistant_html_repo_host
          ServiceInstanceName: newassistant-html5-app-host-service
          ServiceKeyName: newassistant_html_repo_host-key
          sap.cloud.service: assistant_sri
        - Authentication: OAuth2UserTokenExchange
          Name: assistant_sri_newassistant_auth
          ServiceInstanceName: newassistant-auth
          ServiceKeyName: newassistant-auth-key
          sap.cloud.service: assistant_sri
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: newassistant-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: newassistant_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - sapassistantassistant.zip
      name: sapassistantassistant
      target-path: resources/
- name: sapassistantassistant
  type: html5
  path: app/assistant
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: newassistant-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: newassistant-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: newassistant-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: newassistant-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: newassistant-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: newassistant_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: newassistant-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
